<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Room Rental System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; color: #333; }
    input[type="text"], input[type="password"] {
      margin-top: 6px; padding: 10px; border: 1px solid #ccc;
      border-radius: 5px; font-size: 14px;
    }
    button {
      margin-top: 20px; padding: 10px; background: #2c3e50;
      color: white; border: none; cursor: pointer; border-radius: 5px;
      font-size: 16px;
    }
    button:hover { background: #f39c12; }
    .link { margin-top: 15px; text-align: center; font-size: 14px; }
    .link a { color: #2c3e50; text-decoration: none; font-weight: bold; }
    .link a:hover { color: #f39c12; }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

      <div class="link">
        Donâ€™t have an account? <a href="/register">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
