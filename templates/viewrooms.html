  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms - Room Rental System</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
      .navbar { background: #2c3e50; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
      .navbar a { color: white; text-decoration: none; margin-left: 20px; }
      .navbar a:hover { color: #f39c12; }
      .filter-bar { padding: 15px 30px; background: white; display: flex; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
      select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
      .content { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 30px; }
      .card { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
      .card img { width: 100%; height: 180px; object-fit: cover; }
      .card .info { padding: 15px; }
      .card h3 { margin: 0 0 10px 0; color: #2c3e50; }
      .card p { margin: 5px 0; color: #555; font-size: 14px; }
    </style>
  </head>
  <body>

    <div class="navbar">
      <h2>Available Rooms</h2>
      <div><a href="/dashboard">Dashboard</a></div>
    </div>

    <div class="filter-bar">
      <select name="area">
        <option value="">Sort by Area</option>
      </select>
      <select name="gender">
        <option value="">Filter by Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Any">Any</option>
      </select>
      <select name="type">
        <option value="">Room Type</option>
        <option value="Single Room">Single Room</option>
        <option value="1RK">1RK</option>
        <option value="1BHK">1BHK</option>
        <option value="2BHK">2BHK</option>
      </select>
    </div>

    <div class="content">
      {% for room in rooms %}
        <div class="card" onclick="window.location.href='/room/{{ room.id }}'">
          <img src="data:image/jpeg;base64,{{ room.image }}" alt="Room">
          <div class="info">
            <h3>{{ room.address }}</h3>
            <p><strong>Rent:</strong> â‚¹{{ room.rent }}</p>
            <p><strong>Type:</strong> {{ room.room_type }}</p>
            <p><strong>Gender:</strong> {{ room.gender }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

  </body>
  </html>
