<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 400px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Checkbox switch */
      .switch-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
        font-weight: bold;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 26px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #24c637;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin: 8px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .password-box {
        position: relative;
        display: flex;
        align-items: center;
      }
      .password-box input {
        width: 100%;
        padding-right: 40px;
      }
      .password-box i {
        position: absolute;
        right: 10px;
        cursor: pointer;
        color: #666;
        font-size: 18px;
      }
      .otp-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .otp-row input {
        flex: 1;
      }
      .otp-row button {
        padding: 10px 12px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .otp-row button:hover {
        background: #f39c12;
      }
      button.submit {
        margin-top: 10px;
        padding: 10px;
        background: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button.submit:hover {
        background: #f39c12;
      }
      .link {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>

      <form id="registerForm" action="/register" method="POST">
        <!-- Owner checkbox -->
        <div class="switch-container">
          <label>Owner</label>
          <label class="switch">
            <input type="checkbox" id="isOwner" name="isOwner" value="1" />
            <span class="slider"></span>
          </label>
        </div>

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="mobile" placeholder="Mobile Number" required />
        <input type="text" name="city" placeholder="City" required />

        <div class="password-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Set Password"
            required
          />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <div class="otp-row">
          <input type="text" name="otp" placeholder="Enter OTP" required />
          <button type="button">Send OTP</button>
        </div>

        <input type="hidden" name="role" id="roleInput" value="student" />
        <!-- Default to student -->
        <button type="submit" class="submit">Submit</button>
        <p class="link">
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
      </form>
    </div>

    <script>
      // Password toggle
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Checkbox sets role
      const isOwner = document.getElementById("isOwner");
      const roleInput = document.getElementById("roleInput");

      isOwner.addEventListener("change", () => {
        roleInput.value = isOwner.checked ? "owner" : "student";
      });
    </script>
  </body>
</html>
