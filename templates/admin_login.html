<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 350px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #3498db; margin-bottom: 25px; }
        label { margin-top: 10px; font-weight: bold; color: #333; display: block; }
        input[type="text"], input[type="password"] { margin-top: 6px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { margin-top: 25px; padding: 10px; background: #f39c12; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; width: 100%; }
        button:hover { background: #d35400; }
        .alert { padding: 10px; background: #f2dede; color: #a94442; border: 1px solid #ebccd1; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST">
            <label for="username">Admin Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
