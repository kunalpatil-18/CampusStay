<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Room</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 450px;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="file"],
    select,
    textarea {
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .row select {
      flex: 2;
    }

    .row input {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #f39c12;
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Room Details</h2>
    <form action="/add_room" method="POST" enctype="multipart/form-data">



      <label for="room_image">Room Image:</label>
      <input type="file" id="room_image" name="room_image" accept="image/*" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter full address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter city name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Describe the room" required></textarea>

      <label for="room_type">Room Type & Availability:</label>
      <div class="row">
        <select id="room_type" name="room_type" required>
          <option value="" disabled selected>Select Room Type</option>
          <option value="Single Room">Single Room</option>
          <option value="1RK">1RK</option>
          <option value="1BHK">1BHK</option>
          <option value="2BHK">2BHK</option>
        </select>
        <input type="number" id="num_rooms" name="num_rooms" placeholder="No. of rooms" required min="1">
      </div>

      <label for="rent">Rent (â‚¹):</label>
      <input type="number" id="rent" name="rent" placeholder="Enter rent amount" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="light_bill"> Light Bill Included</label>
        <label><input type="checkbox" name="water_bill"> Water Bill Included</label>
      </div>

      <button type="submit">Submit</button>
      
      <p class="link"><a href="{{ url_for('DashboardOwner') }}">Back to Dashboard</a></p>
    </form>
  </div>
</body>
</html>
