<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - {{ user.username }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; margin-top: 5px; }
        .btn-group { margin-top: 25px; display: flex; justify-content: space-between; }
        .btn-update { padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; flex-grow: 1; margin-right: 10px; }
        .btn-delete { padding: 10px 20px; background: #e74c3c; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn-update:hover { background: #2980b9; }
        .btn-delete:hover { background: #c0392b; }
        .role-tag { padding: 5px 10px; background: #f39c12; color: white; border-radius: 3px; font-weight: bold; font-size: 14px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Profile <span class="role-tag">{{ 'Owner' if user.owner == '1' else 'Student' }}</span></h2>
        
        <a href="{{ url_for('dashboard') }}" style="color: #3498db; text-decoration: none;">‚Üê Back to Dashboard</a>

        <form action="{{ url_for('update_profile') }}" method="POST">
            
            <label for="username">Username (ID)</label>
            <input type="text" id="username" value="{{ user.username }}" disabled>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ user.city }}" required>

            <div class="btn-group">
                <button type="submit" class="btn-update">Update Profile</button>
            </div>
        </form>
        
        <hr style="margin-top: 30px;">
        
        <h3>Account Management</h3>
        <p style="color: #c0392b; font-size: 14px;">
            Warning: Deleting your account is permanent and will remove all your listings, bookings, and data.
        </p>
        
        <form id="deleteForm" action="{{ url_for('delete_profile') }}" method="POST" onsubmit="return confirm('ARE YOU SURE? This action is permanent and will delete ALL your data (listings, bookings, etc.).');">
            <div class="btn-group" style="justify-content: flex-end;">
                <button type="submit" class="btn-delete">Permanently Delete Account</button>
            </div>
        </form>
        
    </div>
</body>
</html>
